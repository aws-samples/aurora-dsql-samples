name: Dotnet SDK cluster management integration tests

permissions: {}

on:
  push:
    branches: [ main ]
    paths:
      - 'dotnet/cluster_management/**'
      - '.github/workflows/dotnet-cm-integ-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'dotnet/cluster_management/**'
      - '.github/workflows/dotnet-cm-integ-tests.yml'
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Check formatting
        working-directory: ./dotnet/cluster_management
        run: |
          dotnet format --verify-no-changes

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.DOTNET_IAM_ROLE }}
          aws-region: us-east-1

      - name: Configure and run integration for cluster management
        working-directory: ./dotnet/cluster_management
        run: |
          dotnet test

  cleanup:
    if: always()
    needs: test
    uses: ./.github/workflows/dsql-cluster-cleanup.yml
    with:
      run-id: ${{ github.run_id }}
      regions: us-east-1 us-east-2
    secrets:
      AWS_IAM_ROLE: ${{ secrets.DOTNET_IAM_ROLE }}
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
