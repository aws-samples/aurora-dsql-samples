name: Rust SQLx integration Tests

permissions: {}

on:
  workflow_call: {}
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  create-cluster:
    uses: ./.github/workflows/dsql-cluster-create.yml
    with:
      workflow_name: rust-sqlx
    secrets:
      AWS_IAM_ROLE: ${{ secrets.RUST_IAM_ROLE }}
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials

  test:
    needs: create-cluster
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Rust
      run: rustup update

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v5
      with:
        role-to-assume: ${{ secrets.RUST_IAM_ROLE }}
        aws-region: ${{ needs.create-cluster.outputs.region }}

    - name: Configure and run integration tests for SQLx
      working-directory: ./rust/sqlx
      env:
        CLUSTER_USER: "admin"
        CLUSTER_ENDPOINT: ${{ needs.create-cluster.outputs.cluster-endpoint }}
        REGION: ${{ needs.create-cluster.outputs.region }}
      run: |
        cargo run

  delete-cluster:
    if: always() && needs.create-cluster.result == 'success'
    needs: [create-cluster, test]
    uses: ./.github/workflows/dsql-cluster-delete.yml
    with:
      cluster-id: ${{ needs.create-cluster.outputs.cluster-id }}
      region: ${{ needs.create-cluster.outputs.region }}
    secrets:
      AWS_IAM_ROLE: ${{ secrets.RUST_IAM_ROLE }}
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
