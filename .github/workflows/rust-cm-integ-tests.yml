name: Rust SDK cluster management integration tests

permissions: {}

on:
  workflow_call: {}
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  format:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Rust
        run: rustup update

      - name: Check formatting
        working-directory: ./rust/cluster_management
        run: |
          rustup component add rustfmt
          cargo fmt -- --check

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Rust
        run: rustup update

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.RUST_IAM_ROLE }}
          aws-region: us-east-1

      - name: Configure and run integration for cluster management
        working-directory: ./rust/cluster_management
        run: |
          cargo test -- --nocapture

  cleanup:
    if: always()
    needs: test
    uses: ./.github/workflows/dsql-cluster-cleanup.yml
    with:
      run-id: ${{ github.run_id }}
      regions: us-east-1 us-east-2
    secrets:
      AWS_IAM_ROLE: ${{ secrets.RUST_IAM_ROLE }}
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
