name: Rust cluster management integration tests

on:
  push:
    branches: [ main ]
    paths:
      - 'rust/cluster_management/**'
      - '.github/workflows/rust-cm-integ-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'rust/cluster_management/**'
      - '.github/workflows/rust-cm-integ-tests.yml'
  # Give us a button to allow running the workflow on demand for testing.
  workflow_dispatch:
    inputs:
      tags:
        description: 'Manual Workflow Run'
        required: false
        type: string

jobs:
  format:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        run: rustup update

      - name: Check formatting
        working-directory: ./rust/cluster_management
        run: |
          rustup component add rustfmt
          cargo fmt -- --check

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      id-token: write
      contents: read
      # Explicitly set permissions, following the principle of least privilege
      actions: read
      checks: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        run: rustup update

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.RUST_IAM_ROLE }}
          aws-region: us-east-1

      - name: Configure and run integration for cluster management
        working-directory: ./rust/cluster_management
        run: |
          cargo test -- --nocapture
    concurrency:
      # Ensure only 1 job mutates clusters in this account at a time.
      group: ${{ github.workflow }}

  cleanup:
    if: always()
    needs: test
    uses: ./.github/workflows/clean-clusters.yml
    with:
      aws_region: 'us-east-1'
    secrets:
      AWS_IAM_ROLE: ${{ secrets.RUST_IAM_ROLE }}
    permissions:
      id-token: write
      contents: read
    concurrency:
      # Ensure only 1 job mutates clusters in this account at a time.
      group: ${{ github.workflow }}
