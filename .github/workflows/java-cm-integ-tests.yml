name: Java SDK cluster management integration tests

permissions: {}

on:
  workflow_call: {}
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'corretto'
        architecture: x64
        cache: maven

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v5
      with:
        role-to-assume: ${{ secrets.JAVA_IAM_ROLE }}
        aws-region: us-east-1

    - name: Configure and run integration for cluster management
      working-directory: ./java/cluster_management
      run: |
        mvn validate
        mvn initialize
        mvn clean compile assembly:single
        mvn test

  cleanup:
    if: always()
    needs: test
    uses: ./.github/workflows/dsql-cluster-cleanup.yml
    with:
      run-id: ${{ github.run_id }}
      regions: us-east-1 us-east-2
    secrets:
      AWS_IAM_ROLE: ${{ secrets.JAVA_IAM_ROLE }}
    permissions:
      id-token: write # required by aws-actions/configure-aws-credentials
