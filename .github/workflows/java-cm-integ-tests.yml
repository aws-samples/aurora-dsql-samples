name: Java cluster management integration tests 

on:
  push:
    branches: [ "main" ]
    paths:
      - 'java/cluster_management/**'
      - '.github/workflows/java-cm-integ-tests.yml'
      - '.github/workflows/clean-clusters.yml'

  pull_request:
    branches: [ "main" ]
    paths:
      - 'java/cluster_management/**'
      - '.github/workflows/java-cm-integ-tests.yml'
      - '.github/workflows/clean-clusters.yml'

  # Give us a button to allow running the workflow on demand for testing.
  workflow_dispatch:
    inputs:
      tags:
        description: 'Manual Workflow Run'
        required: false
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      # Explicitly set permissions, following the principle of least privilege
      actions: read
      checks: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        architecture: x64
        cache: maven

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.JAVA_IAM_ROLE }}
        aws-region: us-east-1

    - name: Configure and run integration for cluster management
      working-directory: ./java/cluster_management
      run: |
        mvn validate
        mvn initialize
        mvn clean compile assembly:single
        mvn test
    concurrency:
      # Ensure only 1 job mutates clusters in this account at a time.
      group: ${{ github.workflow }}

  cleanup:
    if: always()
    needs: test
    uses: ./.github/workflows/clean-clusters.yml
    with:
      aws_region: 'us-east-1'
    secrets:
      AWS_IAM_ROLE: ${{ secrets.JAVA_IAM_ROLE }}
    permissions:
      id-token: write
      contents: read
    concurrency:
      # Ensure only 1 job mutates clusters in this account at a time.
      group: ${{ github.workflow }}
